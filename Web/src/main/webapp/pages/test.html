<html>
<head>
    <title>Login</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="../js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
    <h1 class="page-header"  hidden="${loginErrorShow}">账户名或密码错误，请重新登录</h1>
    <h1 class="page-header"  hidden="${noLoginErrorShow}">请登录</h1>
    <form id="loginForm" action="/login/login" method="post" class="form-horizontal">
        <div class="form-group">
            <div class="col-md-5">
                用户名<input id="userId" name="id" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                密码<input id="passwd" name="passwd" type="password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <input type="button" value="登录" class="btn-primary" onclick="submit()"/>
            </div>
        </div>



    </form>
</div>
<script>
    function submit(){
        var result = document.getElementById("userId").value;
        var password = document.getElementById("passwd").value;
        if(result == ""  ){
            alert("用户名不能为空");
            return false;
        }
        if(password == ""  ){
            alert("密码不能为空");
            return false;
        }
        document.getElementById("loginForm").submit();
    }
</script>

</body>
</html>
